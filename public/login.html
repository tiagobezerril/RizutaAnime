<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RizutaAnime | Cadastro</title>

    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="shortcut icon" type="image/png" href="./assets/icon/favicon.ico">
</head>

<body>
    <header>
        <h1 rel="stylesheet" href="./index.html" class="logo">RizutaAnime</h1>
        <nav>
            <a href="./index.html" class="l">Inicio</a>
            <li href="#" class="l">Login</li>
        </nav>
    </header>

    <div class="login">
        <div class="card">
            <span>
                <h2>Cadastre-se</h2>
                <input oninput="validarFantasia()" type="text" id="ipt_nomeFant" placeholder="Nome Usuario">
                <div id="fant"></div>
                <input oninput="validarEmail()" type="text" id="ipt_email" placeholder="E-mail">
                <div id="ema"></div>
                <input oninput="validarSenha()" type="password" id="ipt_senha" placeholder="Senha">
                <div id="senhas"></div>

                <button onclick="validarCadastro()">Entrar</button>
                <div id="validado"></div>
                <a>*Faça o entre em nossa plataforma para ter acesso total a nosso conteúdo. <br>
                </a><a rel="stylesheet" class="shadow"href="./cadastro.html">Não é cadastrado? Faça seu cadastro aqui!</a>
            </span>
        </div>

    </div>


    <footer>
        <p>&copy; 2024 RizutaAnime. Todos os direitos reservados.</p>
    </footer>
</body>

</html>

<script>
    var correto = true
    var abc = true
    validado.innerHTML = ""

    function validarFantasia() {
        var fantasia = ipt_nomeFant.value
        ipt_nomeFant.value = fantasia
            .replaceAll('!', '')
            .replaceAll('@', '')
            .replaceAll('#', '')
            .replaceAll('$', '')
            .replaceAll('%', '')
            .replaceAll('¨', '')
            .replaceAll('*', '')
            .replaceAll('(', '')
            .replaceAll(')', '')

        if (fantasia.length >= 3) {
            ipt_nomeFant.style.border = "3px solid #08a708"
        } else {
            correto = false
            ipt_nomeFant.style.border = "3px solid #f70000"
        }
    }

    function validarEmail() {
        var email = ipt_email.value
        var possui_arroba = ipt_email.value.includes("@")
        var termina_com = email.endsWith("Sptech.School")
            || email.endsWith('.com')
            || email.endsWith('.br')
            || email.endsWith('.net')

        if (email.length > 3 && possui_arroba && termina_com) {
            ipt_email.style.border = "3px solid #08a708"
        } else {
            correto = false
            ipt_email.style.border = "3px solid #f70000"
        }
    }

    function validarSenha() {
        var senha = ipt_senha.value
        var possui_esp = ipt_senha.value.includes("!")
            || ipt_senha.value.includes("@")
            || ipt_senha.value.includes("#")
            || ipt_senha.value.includes("$")
            || ipt_senha.value.includes("%")
            || ipt_senha.value.includes("*")
            || ipt_senha.value.includes("&")
        var possui_num = ipt_senha.value.includes("1")
            || ipt_senha.value.includes("2")
            || ipt_senha.value.includes("3")
            || ipt_senha.value.includes("4")
            || ipt_senha.value.includes("5")
            || ipt_senha.value.includes("6")
            || ipt_senha.value.includes("7")
            || ipt_senha.value.includes("8")
            || ipt_senha.value.includes("9")
            || ipt_senha.value.includes("0")
        var texto_minusculo = senha.toLowerCase()
        var texto_maiusculo = senha.toUpperCase()

        abc = (senha != texto_maiusculo && senha != texto_minusculo)

        if (abc && senha.length >= 8 && possui_esp && possui_num) {
            senhas.innerHTML = "Senha Válida"
            ipt_senha.style.border = "3px solid #08a708"
        } else {
            senhas.innerHTML = "A senha deve conter no mínimo 8 caracteres, com ao menos um caractere especial, uma letra maiúscula, uma letra minúscula e um número."
            ipt_senha.style.border = "3px solid #f70000"
            correto = false
        }
    }

    function validarConfirmacao() {
        var senha = ipt_senha.value
        var confirmacao = ipt_confirm.value
        if (confirmacao == senha && confirmacao.length >= 8) {
            conSenha.innerHTML = "Senhas Válidas"
            ipt_confirm.style.border = "3px solid #08a708"
        } else {
            conSenha.innerHTML = "As senhas não conferem."
            ipt_confirm.style.border = "3px solid #f70000"
            correto = false
        }
    }

    function validarCadastro() {

        correto = true
        validado.innerHTML = ""

        validarRazao()
        validarFantasia()
        validarCNPJ()
        validarRepresentante()
        validarEmail()
        validarSenha()
        validarConfirmacao()

        var razaoVar = ipt_razao.value;
        var fantasiaVar = ipt_nomeFant.value;
        var cnpjVar = ipt_CNPJ.value;
        var repVar = ipt_rep.value;
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (correto) {
            window.location.replace("login.html")
        } else {
            validado.innerHTML = "Informações Inválidas, revise os campos em vermelho."
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                fantasiaServer: fantasiaVar,
                emailServer: emailVar,
                senhaServer: senhaVar

            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML =
                        "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

        return false;
    }

    // Listando empresas cadastradas 
    function listar() {
        fetch("/empresas/listar", {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((empresas) => {
                    empresas.forEach((empresa) => {
                        listaEmpresasCadastradas.push(empresa);

                        console.log("listaEmpresasCadastradas")
                        console.log(listaEmpresasCadastradas[0].codigo_ativacao)
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function sumirMensagem() {
        cardErro.style.display = "none";

    }
</script>
